services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app              # cÃ³digo en caliente
      - /app/node_modules           # evita que el bind mount pise deps del contenedor
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy || true &&
        npm run dev
      "

  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    command: npm run dev

networks:
  default:
    name: entrenamiento_net
